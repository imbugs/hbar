
<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	
	<meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui, minimum-scale=1, maximum-scale=1, user-scalable=no">

	<link rel="icon" type="image/png" href="favicon.ico">

	<link rel="stylesheet" href="./resources/css/lib/jquery-ui.css">
	<link rel="stylesheet" href="./resources/css/lib/bootstrap.css">

	<link rel="stylesheet" href="./resources/css/style.css">


	<script src="./resources/js/lib/jquery-2.1.3.min.js"></script>
	<script src="./resources/js/lib/jquery-ui.js"></script>

	<script src="./resources/js/lib/bootstrap.js"></script>

	<script src="./resources/js/lib/ByteBufferAB.min.js"></script>

	<script src="./resources/js/lib/sockjs.min.js"></script>
	<script src='./resources/js/lib/vertxbus.js'></script>
	
	<script src="./resources/js/lib/pixi-v3.js"></script>

	<script src="./resources/js/hbar/data/dao/DataRequest.js"></script>
	<script src="./resources/js/hbar/data/ProtoSock.js"></script>

	<script src="./resources/js/hbar/charts/axis/BaseAxis.js"></script>
	<script src="./resources/js/hbar/charts/axis/TimeAxis.js"></script>
	<script src="./resources/js/hbar/charts/axis/ValueAxis.js"></script>
	<script src="./resources/js/hbar/charts/BaseChart.js"></script>
	<script src="./resources/js/hbar/charts/CompositeChart.js"></script>
	<script src="./resources/js/hbar/charts/PointChart.js"></script>
	<script src="./resources/js/hbar/charts/StrategyChart.js"></script>
	<script src="./resources/js/hbar/charts/SARChart.js"></script>
	<script src="./resources/js/hbar/charts/HistogramChart.js"></script>
	<script src="./resources/js/hbar/charts/VolumeChart.js"></script>
	<script src="./resources/js/hbar/charts/LineChart.js"></script>
	<script src="./resources/js/hbar/charts/MAChart.js"></script>
	<script src="./resources/js/hbar/charts/BBandsChart.js"></script>
	<script src="./resources/js/hbar/charts/MACDChart.js"></script>
	<script src="./resources/js/hbar/charts/RSIChart.js"></script>
	<script src="./resources/js/hbar/charts/OHLCChart.js"></script>
	<script src="./resources/js/hbar/ChartStack.js"></script>
	<script src="./resources/js/hbar/ChartStackManager.js"></script>
	<script src="./resources/js/hbar/HBAR.js"></script>
</head>

<body>
	<div id="hbar" class="hbar-container"></div>

	<div id="hbar-ui">
		<div class="btn-toolbar">
			<div class="btn-group period-btn-group">
				<a data-period="604800" class="btn btn-default btn-xs">1W</a>
				<a data-period="259200" class="btn btn-default btn-xs">3D</a>
				<a data-period="86400" class="btn btn-default btn-xs">1D</a>
				<a data-period="43200" class="btn btn-default btn-xs">12h</a>
				<a data-period="21600" class="btn btn-default btn-xs">6h</a>
				<a data-period="14400" class="btn btn-default btn-xs">4h</a>
				<a data-period="7200" class="btn btn-default btn-xs">2h</a>
				<a data-period="3600" class="disabled btn btn-default btn-xs">1h</a>
				<a data-period="1800" class="btn btn-default btn-xs">30m</a>
				<a data-period="900" class="btn btn-default btn-xs">15m</a>
				<a data-period="600" class="btn btn-default btn-xs">10m</a>
				<a data-period="300" class="btn btn-default btn-xs">5m</a>
				<a data-period="180" class="btn btn-default btn-xs">3m</a>
				<a data-period="60" class="btn btn-default btn-xs">1m</a>
			</div>
			<div class="btn-group simulation-btn-group">
				<a id="play-btn" class="btn btn-default btn-xs">PLAY</a>
				<a id="stop-btn" class="disabled btn btn-default btn-xs">STOP</a>
			</div>
			<div class="btn-group speed-btn-group">
				<a data-speed="10" class="disabled btn btn-default btn-xs">10X</a>
				<a data-speed="25" class="btn btn-default btn-xs">25X</a>
				<a data-speed="50" class="btn btn-default btn-xs">50X</a>
				<a data-speed="100" class="btn btn-default btn-xs">100X</a>
			</div>
		</div>
	</div>

	

	<script>

		var hbar = new HBAR(document.getElementById("hbar"), function() 
		{
			var ohlcChart = new OHLCChart("OHLCChart", hbar.protoSock, "BTCUSD:Bitfinex", "OHLCV");

			var volumeChart = new VolumeChart("VolumeChart", hbar.protoSock, "BTCUSD:Bitfinex", "OHLCV");

			var smaChart = new MAChart("SMAChart", hbar.protoSock, "BTCUSD:Bitfinex", "SMA");

			var emaChart = new MAChart("EMAChart", hbar.protoSock, "BTCUSD:Bitfinex", "EMA");
			emaChart.valueColor = 0xFF6600;
			emaChart.options.period = 26;

			var linearRegChart = new LineChart("LinearRegChart", hbar.protoSock, "BTCUSD:Bitfinex", "LinearReg");
			linearRegChart.valueColor = 0x000000;
			linearRegChart.options.period = 14;

			var bbandsChart = new BBandsChart("BBandsChart", hbar.protoSock, "BTCUSD:Bitfinex", "BBands");

			var sarChart = new SARChart("SARChart", hbar.protoSock, "BTCUSD:Bitfinex", "SAR");

			var hilbertCycleChart = new LineChart("HilbertCycleChart", hbar.protoSock, "BTCUSD:Bitfinex", "HilbertDominantCyclePeriod");
			hilbertCycleChart.valueType = "hilbertCycle";

			var hilbertPhaseChart = new LineChart("HilbertPhaseChart", hbar.protoSock, "BTCUSD:Bitfinex", "HilbertDominantCyclePhase");
			hilbertPhaseChart.valueType = "hilbertPhase";
			hilbertPhaseChart.valueColor = 0xFF6600;

			var hilbertTrendline = new LineChart("HilbertTrendlineChart", hbar.protoSock, "BTCUSD:Bitfinex", "HilbertTrendline");
			hilbertTrendline.valueType = "hilbertTrendline";
			hilbertTrendline.valueColor = 0x00DBD7;


			var strategyChart = new StrategyChart("StrategyChart", hbar.protoSock, "BTCUSD:Bitfinex", "SarStrategy");



			hbar.addChart("ohlc-chart", ohlcChart);
			hbar.addChart("ohlc-chart", volumeChart);
			hbar.addChart("ohlc-chart", strategyChart);
			// hbar.addChart("ohlc-chart", smaChart);
			// hbar.addChart("ohlc-chart", emaChart);
			// hbar.addChart("ohlc-chart", linearRegChart);
			// hbar.addChart("ohlc-chart", bbandsChart);
			hbar.addChart("ohlc-chart", sarChart);

			// hbar.addChart("hilbert-chart", hilbertCycleChart);
			// hbar.addChart("hilbert-chart", hilbertPhaseChart);
			// hbar.addChart("hilbert-chart", hilbertTrendline);


			var rsiChart = new RSIChart("RSIChart", hbar.protoSock, "BTCUSD:Bitfinex", "RSI");

			// hbar.addChart("rsi-chart", rsiChart);


			var macdChart = new MACDChart("MACDChart", hbar.protoSock, "BTCUSD:Bitfinex", "MACD");

			// hbar.addChart("macd-chart", macdChart);


			$("#hbar-ui .period-btn-group .btn").click(function(event) {
				$("#hbar-ui .period-btn-group .btn").removeClass('disabled');
				$(event.target).toggleClass('disabled');
				hbar.setPeriod(parseInt($(event.target).attr('data-period')));
			});

			var intervalId;

			$("#hbar-ui #play-btn").click(function(event) {
				hbar.simulate();

				$("#hbar-ui #stop-btn").removeClass('disabled');
				$("#hbar-ui #play-btn").addClass('disabled');
			});

			$("#hbar-ui #stop-btn").click(function(event) {
				hbar.stopSimulation();

				$("#hbar-ui #stop-btn").addClass('disabled');
				$("#hbar-ui #play-btn").removeClass('disabled');
			});

			$("#hbar-ui .speed-btn-group .btn").click(function(event) {
				$("#hbar-ui .speed-btn-group .btn").removeClass('disabled');
				$(event.target).toggleClass('disabled');
				hbar.setSpeed(parseInt($(event.target).attr('data-speed')));
			});
			
			

		});
	</script>

</body>
</html>
